<!DOCTYPE html>
<html>
<head>
  <title>Login Admin</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box {
      background:#fff;
      padding:30px;
      border-radius:10px;
      width:300px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    input {
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:8px;
      border:1px solid #ccc;
    }
    button {
      width:100%;
      padding:12px;
      margin-top:15px;
      background:#2563eb;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Admin Login</h2>
    <input type="password" id="password" placeholder="Password Admin" />
    <button onclick="login()">Masuk</button>
  </div>

<script>
function login() {
  const pass = document.getElementById("password").value;

  // ubah password sesuai keinginan
  const realPass = "admin123";

  if (pass === realPass) {
    localStorage.setItem("auth","true");
    window.location = "dashboard.html";
  } else {
    alert("Password salah!");
  }
}
</script>

</body>
</html>
